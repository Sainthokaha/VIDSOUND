<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/play-button-icon-png-18907.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e3bbcf4f07.js" crossorigin="anonymous"></script>
    <title>VIDSOUND</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="icon">
                <i id="design" class="fa-solid fa-house-user"></i>
                <a href="">Home</a>
            </div>
            <div class="icon">   
                <i id="design" class="fa-sharp fa-solid fa-arrow-up-right-from-square"></i>             
                <a href="">Extract</a>
            </div>
            <div class="icon">
                <i id="design" class="fa-solid fa-money-bill-transfer"></i>
                <a href="">Convert</a>
            </div>
            <div class="icon" id="active-icon">
                <i id="export" class="fa-solid fa-file-export"></i>
                <a href="" id="export">Export</a>
            </div>
        </div>
        <div class="middle">
            <div class="header">
                <div class="left-header">
                    <i class="fa-solid fa-circle-play"></i>
                    <h1 class="header-h1">VIDSOUND</h1>
                </div>
                <div class="right-header">
                    <div class="workspace">
                        <span>Workspace</span>
                        <i class="fa-sharp fa-solid fa-chevron-down"></i>
                    </div>
                    <span><i class="fa-regular fa-square"></i></span>
                    <span><img src="img/pics.jpeg" alt=""></span>
                    <span><i class="fa-sharp fa-solid fa-chevron-down"></i></span>
                </div>
            </div>

            <div class="main-body">
                <h1 id="main-h1">Export</h1>
                <div class="content">
                    <div class="content-edit">
                        <i id="main-icon" class="fa-solid fa-file"></i>
                        <span id="text">Download</span>
                    </div>
                    <div class="content-edit">
                        <i id="main-icon" class="fa-brands fa-discord"></i>
                        <span id="text">Embeded</span>
                    </div>
                    <div class="content-edit">
                        <i id="main-icon" class="fa-solid fa-file-audio"></i>
                        <span id="text">Create Audio Blog</span>
                    </div>
                </div>
                <div class="special">
                    <div id="content-edit">
                        <i id="main-icon" class="fa-solid fa-bolt"></i>
                        <span id="text">Share</span>
                        <i class="fa-sharp fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-edit">
                        <i class="fa-solid fa-podcast"></i>
                        <span id="text">Podcast</span>
                    </div>
                    <div class="dropdown-edit">
                        <i class="fa-brands fa-spotify"></i>
                        <span id="text">Spotify</span>
                    </div>
                    <div class="dropdown-edit">
                        <i class="fa-brands fa-youtube"></i>
                        <span id="text">Youtube</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="end">
                <i class="fa-solid fa-graduation-cap"></i>
                <span id="span">How to?</span>
            </div>
        </div>
    </div>
</body>
</html>
